<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Survey Form</h2>
        <form id="survey-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required><br><br>

            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" required><br><br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value="UK">UK</option>
                <option value="England">England</option>
                <option value="Australia">Australia</option>
                <option value="Africa">Africa</option>
                <option value="Germany">Germany</option>
            </select><br><br>

            <label>Gender:</label><br>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female" required> Female
            <input type="radio" name="gender" value="Other" required> Other<br><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required><br><br>

            <button type="button" id="submit-button">Submit</button>
            <button type="button" id="reset-button">Reset</button>
        </form>
    </div>

    <div id="popup" style="display: none;">
        <h2>Survey Results</h2>
        <div id="popup-content"></div>
        <button type="button" id="close-popup">Close</button>
    </div>

    <script>
        const form = document.getElementById('survey-form');
        const submitButton = document.getElementById('submit-button');
        const resetButton = document.getElementById('reset-button');
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        const closePopup = document.getElementById('close-popup');

        submitButton.addEventListener('click', function () {
        
            if (form.checkValidity()) {
                const firstName = document.getElementById('first-name').value;
                const lastName = document.getElementById('last-name').value;
                const dateOfBirth = document.getElementById('date-of-birth').value;
                const country = document.getElementById('country').value;
                const gender = document.querySelector('input[name="gender"]:checked').value;
                const profession = document.getElementById('profession').value;
                const email = document.getElementById('email').value;
                const mobile = document.getElementById('mobile').value;

         
                popupContent.innerHTML = `
                    <p><strong>First Name:</strong> ${firstName}</p>
                    <p><strong>Last Name:</strong> ${lastName}</p>
                    <p><strong>Date of Birth:</strong> ${dateOfBirth}</p>
                    <p><strong>Country:</strong> ${country}</p>
                    <p><strong>Gender:</strong> ${gender}</p>
                    <p><strong>Profession:</strong> ${profession}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Mobile Number:</strong> ${mobile}</p>
                `;
                popup.style.display = 'block';

                form.reset();
            } else {
                alert('Please fill out all required fields.');
            }
        });

        resetButton.addEventListener('click', function () {
            form.reset();
        });

        closePopup.addEventListener('click', function () {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
